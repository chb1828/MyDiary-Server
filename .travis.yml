language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script:
  # Build
  - ./web/gradlew clean build

  - DOCKER_USER=chb1828
  - DOCKER_PASS=qjaand6378
  - PRJ_NAME=scheduler

  - PRJ_JAR=${PRJ_NAME}.jar
  -
  # DOCKER BUILD
  - docker build -t ${PRJ_NAME} --build-arg JAR_FILE=build/libs/${PRJ_JAR} ./

  # PUSH TO DOCKER HUB
  - docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
  - docker tag ${PRJ_NAME} ${DOCKER_USER}/${PRJ_NAME}:latest

  - docker push ${DOCKER_USER}/${PRJ_NAME}

before_install:
  - chmod +x gradlew